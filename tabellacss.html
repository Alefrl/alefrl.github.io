<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tabella Interattiva con Focus</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th, td {
      border: 1px solid #555;
      padding: 10px;
      text-align: center;
      transition: background-color 0.3s, transform 0.2s;
    }

    th {
      background-color: #444;
      color: white;
    }

    tbody tr:nth-child(odd) td {
      background-color: #f9f9f9;
    }

    tbody tr:nth-child(even) td {
      background-color: #e0e0e0;
    }

    td {
      cursor: pointer;
      outline: none; 
    }

    td:hover {
      background-color: #b0d4ff;
      transform: scale(1.05);
    }

    td:focus {
      background-color: #78c2ad;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Colonna 1</th>
        <th>Colonna 2</th>
        <th>Colonna 3</th>
        <th>Colonna 4</th>
      </tr>
    </thead>
    <tbody>
      <tr><td tabindex="0">R1C1</td><td tabindex="0">R1C2</td><td tabindex="0">R1C3</td><td tabindex="0">R1C4</td></tr>
      <tr><td tabindex="0">R2C1</td><td tabindex="0">R2C2</td><td tabindex="0">R2C3</td><td tabindex="0">R2C4</td></tr>
      <tr><td tabindex="0">R3C1</td><td tabindex="0">R3C2</td><td tabindex="0">R3C3</td><td tabindex="0">R3C4</td></tr>
      <tr><td tabindex="0">R4C1</td><td tabindex="0">R4C2</td><td tabindex="0">R4C3</td><td tabindex="0">R4C4</td></tr>
      <tr><td tabindex="0">R5C1</td><td tabindex="0">R5C2</td><td tabindex="0">R5C3</td><td tabindex="0">R5C4</td></tr>
    </tbody>
  </table>

</body>
</html>

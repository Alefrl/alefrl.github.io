<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albergo C & D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', 'Georgia', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(186, 147, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(186, 147, 98, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.95) 100%);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(186, 147, 98, 0.1);
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(186, 147, 98, 0.2);
        }

        h1 {
            background: linear-gradient(135deg, #ba9362 0%, #8b6f47 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .subtitle {
            color: #555;
            font-size: 1.2em;
            font-family: 'Georgia', serif;
            font-style: italic;
            font-weight: 300;
        }

        .role-selector {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .role-btn {
            padding: 18px 45px;
            font-size: 1.1em;
            border: 2px solid rgba(186, 147, 98, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            box-shadow: 
                0 4px 15px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.8);
            position: relative;
            overflow: hidden;
        }

        .role-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(186, 147, 98, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .role-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .role-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 10px 30px rgba(186, 147, 98, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.9);
            border-color: #ba9362;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #ba9362 0%, #8b6f47 100%);
            color: white;
            border-color: #ba9362;
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(186, 147, 98, 0.4),
                0 0 20px rgba(186, 147, 98, 0.2);
        }

        .role-btn.active::before {
            display: none;
        }

        .panel {
            display: none;
            background: linear-gradient(135deg, rgba(255,255,255,0.98) 0%, rgba(255,255,255,0.95) 100%);
            padding: 45px;
            border-radius: 20px;
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                0 0 0 1px rgba(186, 147, 98, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(186, 147, 98, 0.2);
        }

        .panel.active {
            display: block;
            animation: fadeInUp 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .panel h2 {
            color: #1a1a2e;
            margin-bottom: 35px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(186, 147, 98, 0.3);
            font-size: 2.2em;
            font-weight: 600;
            letter-spacing: 1px;
            position: relative;
        }

        .panel h2::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, #ba9362 0%, transparent 100%);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-family: 'Georgia', serif;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(186, 147, 98, 0.2);
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            font-family: 'Georgia', serif;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ba9362;
            background: white;
            box-shadow: 0 0 0 4px rgba(186, 147, 98, 0.1);
            transform: translateY(-1px);
        }

        .btn {
            padding: 14px 35px;
            background: linear-gradient(135deg, #ba9362 0%, #8b6f47 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            font-family: 'Georgia', serif;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(186, 147, 98, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(186, 147, 98, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-success {
            background: linear-gradient(135deg, #2d7a3e 0%, #1f5c2e 100%);
            box-shadow: 
                0 4px 15px rgba(45, 122, 62, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .btn-success:hover {
            box-shadow: 
                0 6px 20px rgba(45, 122, 62, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #c62828 0%, #8e0000 100%);
            box-shadow: 
                0 4px 15px rgba(198, 40, 40, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .btn-danger:hover {
            box-shadow: 
                0 6px 20px rgba(198, 40, 40, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #d68910 0%, #a86a00 100%);
            box-shadow: 
                0 4px 15px rgba(214, 137, 16, 0.3),
                inset 0 1px 0 rgba(255,255,255,0.2);
        }

        .btn-warning:hover {
            box-shadow: 
                0 6px 20px rgba(214, 137, 16, 0.4),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .rooms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .room-card {
            border: 2px solid rgba(186, 147, 98, 0.2);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            position: relative;
            overflow: hidden;
        }

        .room-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ba9362 0%, #8b6f47 100%);
            transform: scaleX(0);
            transition: transform 0.4s;
        }

        .room-card:hover::before {
            transform: scaleX(1);
        }

        .room-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 40px rgba(0,0,0,0.15),
                0 0 0 1px rgba(186, 147, 98, 0.2);
            border-color: #ba9362;
        }

        .room-card.disponibile {
            border-color: rgba(45, 122, 62, 0.3);
            background: linear-gradient(135deg, rgba(240, 252, 243, 0.95) 0%, rgba(255,255,255,0.9) 100%);
        }

        .room-card.disponibile::before {
            background: linear-gradient(90deg, #2d7a3e 0%, #1f5c2e 100%);
        }

        .room-card.occupata {
            border-color: rgba(198, 40, 40, 0.3);
            background: linear-gradient(135deg, rgba(255, 243, 243, 0.95) 0%, rgba(255,255,255,0.9) 100%);
        }

        .room-card.occupata::before {
            background: linear-gradient(90deg, #c62828 0%, #8e0000 100%);
        }

        .room-card.pulizia {
            border-color: rgba(214, 137, 16, 0.3);
            background: linear-gradient(135deg, rgba(255, 250, 240, 0.95) 0%, rgba(255,255,255,0.9) 100%);
        }

        .room-card.pulizia::before {
            background: linear-gradient(90deg, #d68910 0%, #a86a00 100%);
        }

        .room-number {
            font-size: 1.8em;
            font-weight: 700;
            color: #1a1a2e;
            margin-bottom: 12px;
            font-family: 'Georgia', serif;
        }

        .room-type {
            color: #666;
            margin-bottom: 8px;
            font-size: 1.05em;
            text-transform: capitalize;
            font-family: 'Georgia', serif;
        }

        .room-price {
            color: #ba9362;
            font-weight: 700;
            font-size: 1.3em;
            margin: 12px 0;
            font-family: 'Georgia', serif;
        }

        .room-status {
            display: inline-block;
            padding: 6px 18px;
            border-radius: 25px;
            font-size: 0.9em;
            font-weight: 600;
            margin-top: 12px;
            letter-spacing: 0.5px;
            font-family: 'Georgia', serif;
        }

        .status-disponibile {
            background: linear-gradient(135deg, #2d7a3e 0%, #1f5c2e 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(45, 122, 62, 0.3);
        }

        .status-occupata {
            background: linear-gradient(135deg, #c62828 0%, #8e0000 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(198, 40, 40, 0.3);
        }

        .status-pulizia {
            background: linear-gradient(135deg, #d68910 0%, #a86a00 100%);
            color: white;
            box-shadow: 0 2px 10px rgba(214, 137, 16, 0.3);
        }

        .booking-list, .guest-list, .cleaning-list {
            margin-top: 40px;
        }

        .booking-list h3, .guest-list h3, .cleaning-list h3 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-family: 'Georgia', serif;
            font-weight: 600;
        }

        .booking-item, .guest-item, .cleaning-item {
            background: linear-gradient(135deg, rgba(250, 250, 250, 0.95) 0%, rgba(255,255,255,0.9) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #ba9362;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .booking-item::before, .guest-item::before, .cleaning-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(186, 147, 98, 0.05));
            pointer-events: none;
        }

        .booking-item:hover, .guest-item:hover, .cleaning-item:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.12);
            border-left-color: #8b6f47;
        }

        .booking-item h3, .guest-item h3, .cleaning-item h3 {
            color: #1a1a2e;
            margin-bottom: 15px;
            font-size: 1.3em;
            font-weight: 600;
            font-family: 'Georgia', serif;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            color: #555;
            font-family: 'Georgia', serif;
            padding: 8px 0;
            border-bottom: 1px solid rgba(186, 147, 98, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            letter-spacing: 0.5px;
        }

        .message {
            padding: 18px 25px;
            border-radius: 12px;
            margin: 25px 0;
            font-weight: 600;
            font-family: 'Georgia', serif;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: #1b5e20;
            border: 2px solid #81c784;
        }

        .message.error {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            color: #b71c1c;
            border: 2px solid #e57373;
        }

        .total-section {
            background: linear-gradient(135deg, rgba(186, 147, 98, 0.08) 0%, rgba(186, 147, 98, 0.05) 100%);
            padding: 25px;
            border-radius: 15px;
            margin-top: 25px;
            border: 2px solid rgba(186, 147, 98, 0.2);
            box-shadow: 0 4px 15px rgba(186, 147, 98, 0.1);
        }

        .total-section h4 {
            color: #1a1a2e;
            margin-bottom: 20px;
            font-family: 'Georgia', serif;
            font-size: 1.3em;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            font-size: 1.1em;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .total-final {
            font-size: 1.6em;
            font-weight: 700;
            color: #ba9362;
            border-top: 3px solid #ba9362;
            padding-top: 18px;
            margin-top: 18px;
            font-family: 'Georgia', serif;
        }

        .extra-services {
            margin-top: 25px;
        }

        .extra-services h4 {
            color: #1a1a2e;
            margin-bottom: 18px;
            font-family: 'Georgia', serif;
            font-size: 1.2em;
        }

        .service-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 12px 0;
            padding: 14px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            border: 2px solid rgba(186, 147, 98, 0.1);
            transition: all 0.3s ease;
        }

        .service-item:hover {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(186, 147, 98, 0.3);
            transform: translateX(5px);
        }

        .service-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #ba9362;
        }

        .service-item label {
            margin: 0;
            flex: 1;
            cursor: pointer;
            font-family: 'Georgia', serif;
            color: #333;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 15px;
            }

            .two-column {
                grid-template-columns: 1fr;
            }

            .rooms-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2em;
                letter-spacing: 1px;
            }

            .subtitle {
                font-size: 1em;
            }

            header {
                padding: 30px 25px;
            }

            .panel {
                padding: 25px 20px;
            }

            .panel h2 {
                font-size: 1.6em;
            }

            .role-selector {
                gap: 15px;
            }

            .role-btn {
                padding: 14px 30px;
                font-size: 1em;
            }
        }

        /* Scrollbar personalizzata */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ba9362 0%, #8b6f47 100%);
            border-radius: 10px;
            border: 2px solid rgba(26, 26, 46, 0.3);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #8b6f47 0%, #ba9362 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✦ Albergo Capuni e De carli ✦</h1>
        </header>

        <div class="role-selector">
            <button class="role-btn cliente active" onclick="switchRole('cliente')">
                ✦ Area Cliente
            </button>
            <button class="role-btn reception" onclick="switchRole('reception')">
                ⚜ Reception
            </button>
            <button class="role-btn pulizie" onclick="switchRole('pulizie')">
                ◈ Pulizie
            </button>
        </div>
        <div id="panel-cliente" class="panel active">
            <h2>✦ Prenotazione Camera</h2>
            
            <form id="bookingForm">
                <div class="two-column">
                    <div class="form-group">
                        <label>Nome Completo</label>
                        <input type="text" id="clientName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="clientEmail" required>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label>Data Check-in</label>
                        <input type="date" id="checkInDate" required>
                    </div>
                    <div class="form-group">
                        <label>Data Check-out</label>
                        <input type="date" id="checkOutDate" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Tipologia Camera</label>
                    <select id="roomType" required>
                        <option value="">Seleziona una tipologia</option>
                        <option value="singola">Camera Singola - €80/notte</option>
                        <option value="doppia">Camera Doppia - €120/notte</option>
                        <option value="suite">Suite - €200/notte</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Cerca Disponibilità e Prenota</button>
            </form>

            <div id="bookingMessage"></div>

            <div class="booking-list" id="userBookings">
                <h3>Le Tue Prenotazioni</h3>
                <div id="bookingsList"></div>
            </div>
        </div>
        <div id="panel-reception" class="panel">
            <h2>⚜ Gestione Reception</h2>

            <div class="guest-list">
                <h3>Ospiti Attuali</h3>
                <div id="guestsList"></div>
            </div>

            <div style="margin-top: 30px;">
                <h3>Check-in</h3>
                <div class="form-group">
                    <label>Seleziona Prenotazione per Check-in</label>
                    <select id="checkInSelect">
                        <option value="">Seleziona una prenotazione</option>
                    </select>
                </div>
                <button class="btn btn-success" onclick="performCheckIn()">Esegui Check-in</button>
            </div>

            <div style="margin-top: 30px;">
                <h3>Check-out e Conto</h3>
                <div class="form-group">
                    <label>Seleziona Ospite per Check-out</label>
                    <select id="checkOutSelect" onchange="calculateBill()">
                        <option value="">Seleziona un ospite</option>
                    </select>
                </div>

                <div id="billSection" style="display: none;">
                    <div class="extra-services">
                        <h4>Servizi Extra</h4>
                        <div class="service-item">
                            <input type="checkbox" id="minibar" onchange="calculateBill()">
                            <label for="minibar">Minibar - €25</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="breakfast" onchange="calculateBill()">
                            <label for="breakfast">Colazione (per notte) - €15</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="laundry" onchange="calculateBill()">
                            <label for="laundry">Lavanderia - €30</label>
                        </div>
                        <div class="service-item">
                            <input type="checkbox" id="parking" onchange="calculateBill()">
                            <label for="parking">Parcheggio (per notte) - €10</label>
                        </div>
                    </div>

                    <div class="total-section">
                        <h4>Riepilogo Conto</h4>
                        <div class="total-row">
                            <span>Camera (<span id="nightsCount">0</span> notti):</span>
                            <span>€<span id="roomTotal">0</span></span>
                        </div>
                        <div class="total-row">
                            <span>Servizi Extra:</span>
                            <span>€<span id="extrasTotal">0</span></span>
                        </div>
                        <div class="total-row total-final">
                            <span>TOTALE:</span>
                            <span>€<span id="finalTotal">0</span></span>
                        </div>
                    </div>

                    <button class="btn btn-danger" onclick="performCheckOut()">Esegui Check-out e Stampa Conto</button>
                </div>
            </div>

            <div id="receptionMessage"></div>
        </div>

        <!-- PANNELLO PULIZIE -->
        <div id="panel-pulizie" class="panel">
            <h2>◈ Gestione Pulizie</h2>

            <div class="rooms-grid" id="roomsForCleaning"></div>

            <div id="cleaningMessage"></div>
        </div>
    </div>

    <script>
        // Database simulato
        let rooms = [
            { id: 1, number: 101, type: 'singola', price: 80, status: 'disponibile' },
            { id: 2, number: 102, type: 'singola', price: 80, status: 'disponibile' },
            { id: 3, number: 201, type: 'doppia', price: 120, status: 'disponibile' },
            { id: 4, number: 202, type: 'doppia', price: 120, status: 'disponibile' },
            { id: 5, number: 301, type: 'suite', price: 200, status: 'disponibile' },
            { id: 6, number: 302, type: 'suite', price: 200, status: 'disponibile' }
        ];

        let bookings = [];
        let guests = [];

        // Inizializza le date minime
        window.onload = function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('checkInDate').min = today;
            document.getElementById('checkOutDate').min = today;
            
            updateAllViews();
        };

        // Gestione cambio ruolo
        function switchRole(role) {
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(panel => panel.classList.remove('active'));
            
            document.querySelector(`.role-btn.${role}`).classList.add('active');
            document.getElementById(`panel-${role}`).classList.add('active');
            
            updateAllViews();
        }

        // AREA CLIENTE - Prenotazione
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const checkIn = new Date(document.getElementById('checkInDate').value);
            const checkOut = new Date(document.getElementById('checkOutDate').value);
            const roomType = document.getElementById('roomType').value;

            if (checkOut <= checkIn) {
                showMessage('bookingMessage', 'La data di check-out deve essere successiva al check-in', 'error');
                return;
            }

            // Cerca camera disponibile
            const availableRoom = rooms.find(r => 
                r.type === roomType && 
                r.status === 'disponibile' &&
                !isRoomBookedForDates(r.id, checkIn, checkOut)
            );

            if (availableRoom) {
                const booking = {
                    id: Date.now(),
                    clientName: name,
                    clientEmail: email,
                    roomId: availableRoom.id,
                    roomNumber: availableRoom.number,
                    roomType: roomType,
                    checkIn: checkIn.toISOString().split('T')[0],
                    checkOut: checkOut.toISOString().split('T')[0],
                    status: 'confermata',
                    price: availableRoom.price
                };
                
                bookings.push(booking);
                showMessage('bookingMessage', `Prenotazione confermata! Camera ${availableRoom.number} dal ${booking.checkIn} al ${booking.checkOut}`, 'success');
                document.getElementById('bookingForm').reset();
                updateAllViews();
            } else {
                showMessage('bookingMessage', 'Nessuna camera disponibile per le date selezionate', 'error');
            }
        });

        function isRoomBookedForDates(roomId, checkIn, checkOut) {
            return bookings.some(b => 
                b.roomId === roomId &&
                b.status !== 'completata' &&
                (new Date(b.checkIn) < checkOut && new Date(b.checkOut) > checkIn)
            );
        }

        // AREA RECEPTION - Check-in
        function performCheckIn() {
            const bookingId = parseInt(document.getElementById('checkInSelect').value);
            if (!bookingId) return;

            const booking = bookings.find(b => b.id === bookingId);
            const room = rooms.find(r => r.id === booking.roomId);

            guests.push({
                id: Date.now(),
                bookingId: booking.id,
                clientName: booking.clientName,
                roomId: booking.roomId,
                roomNumber: booking.roomNumber,
                checkIn: booking.checkIn,
                checkOut: booking.checkOut,
                price: booking.price,
                extras: []
            });

            room.status = 'occupata';
            booking.status = 'check-in effettuato';

            showMessage('receptionMessage', `Check-in completato per ${booking.clientName} - Camera ${booking.roomNumber}`, 'success');
            updateAllViews();
        }

        // AREA RECEPTION - Check-out e calcolo conto
        function calculateBill() {
            const guestId = parseInt(document.getElementById('checkOutSelect').value);
            if (!guestId) {
                document.getElementById('billSection').style.display = 'none';
                return;
            }

            document.getElementById('billSection').style.display = 'block';
            const guest = guests.find(g => g.id === guestId);

            const checkIn = new Date(guest.checkIn);
            const checkOut = new Date(guest.checkOut);
            const nights = Math.ceil((checkOut - checkIn) / (1000 * 60 * 60 * 24));

            const roomTotal = guest.price * nights;
            let extrasTotal = 0;

            if (document.getElementById('minibar').checked) extrasTotal += 25;
            if (document.getElementById('breakfast').checked) extrasTotal += 15 * nights;
            if (document.getElementById('laundry').checked) extrasTotal += 30;
            if (document.getElementById('parking').checked) extrasTotal += 10 * nights;

            document.getElementById('nightsCount').textContent = nights;
            document.getElementById('roomTotal').textContent = roomTotal;
            document.getElementById('extrasTotal').textContent = extrasTotal;
            document.getElementById('finalTotal').textContent = roomTotal + extrasTotal;
        }

        function performCheckOut() {
            const guestId = parseInt(document.getElementById('checkOutSelect').value);
            if (!guestId) return;

            const guest = guests.find(g => g.id === guestId);
            const room = rooms.find(r => r.id === guest.roomId);
            const booking = bookings.find(b => b.id === guest.bookingId);

            const finalTotal = document.getElementById('finalTotal').textContent;

            room.status = 'pulizia';
            booking.status = 'completata';
            guests = guests.filter(g => g.id !== guestId);

            showMessage('receptionMessage', `Check-out completato! Conto totale: €${finalTotal}. Camera ${room.number} pronta per le pulizie.`, 'success');
            
            // Reset form
            document.getElementById('checkOutSelect').value = '';
            document.getElementById('billSection').style.display = 'none';
            document.getElementById('minibar').checked = false;
            document.getElementById('breakfast').checked = false;
            document.getElementById('laundry').checked = false;
            document.getElementById('parking').checked = false;

            updateAllViews();
        }

        // AREA PULIZIE
        function markRoomClean(roomId) {
            const room = rooms.find(r => r.id === roomId);
            room.status = 'disponibile';
            showMessage('cleaningMessage', `Camera ${room.number} è stata pulita ed è ora disponibile per nuovi ospiti!`, 'success');
            updateAllViews();
        }

        // Aggiornamento viste
        function updateAllViews() {
            updateBookingsList();
            updateGuestsList();
            updateCheckInSelect();
            updateCheckOutSelect();
            updateCleaningRooms();
        }

        function updateBookingsList() {
            const container = document.getElementById('bookingsList');
            const userBookings = bookings.filter(b => b.status !== 'completata');
            
            if (userBookings.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Nessuna prenotazione attiva</p>';
                return;
            }

            container.innerHTML = userBookings.map(b => `
                <div class="booking-item">
                    <h3>Prenotazione #${b.id}</h3>
                    <div class="info-row">
                        <span class="info-label">Cliente:</span>
                        <span>${b.clientName}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Camera:</span>
                        <span>${b.roomNumber} (${b.roomType})</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Dal:</span>
                        <span>${b.checkIn}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Al:</span>
                        <span>${b.checkOut}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Stato:</span>
                        <span style="font-weight: bold; color: #4CAF50;">${b.status}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateGuestsList() {
            const container = document.getElementById('guestsList');
            
            if (guests.length === 0) {
                container.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">Nessun ospite presente</p>';
                return;
            }

            container.innerHTML = guests.map(g => `
                <div class="guest-item">
                    <h3>${g.clientName}</h3>
                    <div class="info-row">
                        <span class="info-label">Camera:</span>
                        <span>${g.roomNumber}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Check-in:</span>
                        <span>${g.checkIn}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Check-out previsto:</span>
                        <span>${g.checkOut}</span>
                    </div>
                </div>
            `).join('');
        }

        function updateCheckInSelect() {
            const select = document.getElementById('checkInSelect');
            const pendingBookings = bookings.filter(b => b.status === 'confermata');
            
            select.innerHTML = '<option value="">Seleziona una prenotazione</option>' +
                pendingBookings.map(b => 
                    `<option value="${b.id}">${b.clientName} - Camera ${b.roomNumber} (${b.checkIn})</option>`
                ).join('');
        }

        function updateCheckOutSelect() {
            const select = document.getElementById('checkOutSelect');
            
            select.innerHTML = '<option value="">Seleziona un ospite</option>' +
                guests.map(g => 
                    `<option value="${g.id}">${g.clientName} - Camera ${g.roomNumber}</option>`
                ).join('');
        }

        function updateCleaningRooms() {
            const container = document.getElementById('roomsForCleaning');
            
            container.innerHTML = rooms.map(room => {
                let statusClass = '';
                let statusText = '';
                
                switch(room.status) {
                    case 'disponibile':
                        statusClass = 'disponibile';
                        statusText = 'Disponibile';
                        break;
                    case 'occupata':
                        statusClass = 'occupata';
                        statusText = 'Occupata';
                        break;
                    case 'pulizia':
                        statusClass = 'pulizia';
                        statusText = 'Da pulire';
                        break;
                }

                return `
                    <div class="room-card ${statusClass}">
                        <div class="room-number">Camera ${room.number}</div>
                        <div class="room-type">${room.type.charAt(0).toUpperCase() + room.type.slice(1)}</div>
                        <div class="room-status status-${statusClass}">${statusText}</div>
                        ${room.status === 'pulizia' ? 
                            `<button class="btn btn-warning" onclick="markRoomClean(${room.id})" style="width: 100%; margin-top: 15px;">
                                ✓ Pulizia Completata
                            </button>` : ''
                        }
                    </div>
                `;
            }).join('');
        }

        function showMessage(elementId, message, type) {
            const container = document.getElementById(elementId);
            container.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Validazione date check-in/check-out
        document.getElementById('checkInDate').addEventListener('change', function() {
            const checkInDate = this.value;
            document.getElementById('checkOutDate').min = checkInDate;
        });
    </script>
</body>
</html>

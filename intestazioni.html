<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Intestazione</title>
   <link rel="icon" type="image/svg+xml" href="availability-svgrepo-com.svg">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      max-width: 700px;
      margin: 50px auto;
      padding: 20px 30px;
      color: #334e68;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 15px;
    }
    h1, h2, h3, h6 {
      margin-top: 40px;
      margin-bottom: 15px;
      font-weight: 600;
      position: relative;
      padding-bottom: 5px;
    }
    h1 {
      font-size: 2.8rem;
      color: #1d3557;
    }
    h2 {
      font-size: 2.2rem;
      color: #457b9d;
    }
    h3 {
      font-size: 1.8rem;
      color: #6497b1;
    }
    h6 {
      font-size: 1.1rem;
      color: #a8dadc;
      font-weight: 500;
    }
    /* Linea sottile sotto i titoli */
    h1::after, h2::after, h3::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 0;
      width: 60px;
      height: 3px;
      background-color: #1d3557;
      border-radius: 3px;
    }
    h2::after {
      background-color: #457b9d;
    }
    h3::after {
      background-color: #6497b1;
    }

    p {
      font-size: 1.15rem;
      margin-bottom: 20px;
      border-bottom: 1px solid #dbe9f4;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>grande</h1>
  <h2>grande più piccolo</h2>
  <h3>grande sempre più piccolo</h3>
  <h6>grande piccolissimo</h6>

  <h1>paragrafi</h1>
  <p>1 paragrafo</p>
  <p>2 paragrafo</p>
  <p>3 paragrafo</p>
</body>
</html>
